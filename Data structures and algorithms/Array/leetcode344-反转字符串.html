<!DOCTYPE html>

<body>
  <script>
    function reverseString(s) {
      for(let i =0;i< s.length / 2 ; i++)  {
        let temp = '';
        temp = s[i];
        s[i] = s[s.length -i - 1];
        s[s.length -i - 1] = temp;
      }
      return s;
    }
    let s1 = ['h','e','l','s','o','i'];
    let s2 = ['h','e','l','s','o'];
    console.log(reverseString(s1));
    console.log(reverseString(s2));
  </script>
</body>
</html>
